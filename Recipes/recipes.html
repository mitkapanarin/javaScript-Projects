<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Simply Recipes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link">Disabled</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="about">
      <div class="about-txt">
        <h2 class="">
          <i>Cooking isn't a problem anymore. Find your recipe here!</i>
        </h2>
        <p>
          Simply Recipes is here to help you cook delicious meals with less
          stress and more joy. We offer recipes and cooking advice for home
          cooks, by home cooks.
        </p>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a recipe here"
            aria-label="Search for a recipe here"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
      <div class="about-pic">
        <img class="img-1 img-fluid" src="./1.jpeg" />
      </div>
    </div>
    <div class="card-title">
      <p class="title text-center"><b>Popular Recipes</b></p>
    </div>

    <div id="results">
      
    </div>
    <button class="btn btn-primary">See All recipes</button>
    <!-- button.btn.btn-primary -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="recipes.js"></script>
</html>
