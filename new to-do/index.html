<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="header bg-success p-2 text-dark bg-opacity-25">
        <div class="title text-center">
            <h3>My TO DO list</h3>
        </div>
        <div class="section-1">
            <div class="date"></div>
            <div class="no-of-tasks" class="section-2">Tuesday
    </div>
    <div id="myDIV" class="firstTask">
        <span><i class="addBtn bi-plus" id="add_item"></i></span>
        <input type="text" id="user_input" class="ml-1 border-opacity-10" placeholder="Type New Task">
        <hr>
    </div>
    <div id="myUL">
        <ul>
            <li class="myLI">
                <label id="check" onclick="">
                    <input type="checkbox" class="input-checkbox" />Go to gym
                    <i onClick="" class="fa-solid fa-trash-can"></i>
                    <p>8:00 PM</p>
                </label>
            </li>
            <li class="myLI">
                <label>
                    <input type="checkbox" class="input-checkbox" />Pay bills
                    <i onClick="" class="fa-solid fa-trash-can"></i>
                    <p>8:00 PM</p>
                </label>
            </li>
            <li class="myLI">
                <label>
                    <input type="checkbox" class="input-checkbox" />Buy egs
                    <i onClick="" class="fa-solid fa-trash-can"></i>
                    <p>8:00 PM</p>
                </label>
            </li>
            <li class="myLI">
                <label>
                    <input type="checkbox" class="input-checkbox" />Read a book
                    <i onClick="" class="fa-solid fa-trash-can"></i>
                    <p>8:00 PM</p>
                </label>
            </li>
        </ul>
    </div>
    </div>
</body>
